<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Advisor - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <h2>ðŸ’° Budget Advisor</h2>
                </div>
                <div class="nav-links">
                    <a href="/" class="active">Home</a>
                    <a href="/about">About</a>
                </div>
            </nav>
        </header>

        <main class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 id="auth-title">Welcome Back</h1>
                    <p id="auth-subtitle">Sign in to manage your budget</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign In</button>
                </form>

                <!-- Register Form (hidden by default) -->
                <form id="register-form" class="auth-form hidden">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm">Confirm Password</label>
                        <input type="password" id="register-confirm" name="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>

                <div class="auth-toggle">
                    <p id="toggle-text">New user? <a href="#" id="toggle-link">Create an account</a></p>
                </div>

                <div id="error-message" class="error-message hidden"></div>
                <div id="success-message" class="success-message hidden"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
